<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Type Train</title>
  </head>
  <body>
    <div class="app">
      <div class="modes">
        <div class="mode" data-type="short">Короткие слова</div>
        <div class="mode" data-type="long">Длинные слова</div>
      </div>
      <div class="content">
        <div class="back_btn">Назад</div>
        <div class="timer">00:00</div>
        <div class="manages">
          <div
            class="manage_item keyboard-setting"
            data-setting="keyboard"
          ></div>
          <div class="manage_item hands-setting" data-setting="hands"></div>
          <div class="manage_item noban-setting" data-setting="ban"></div>
        </div>
        <div class="words">
          <div class="gray-wrapper"></div>
          <div class="start">
            <span>Пробел - Старт</span>
            <span>Esc - Стоп/Выйти</span>
          </div>
          <div class="sentences">
            <div class="done"></div>
            <div class="undone"></div>
          </div>
        </div>
        <div class="visualisation">
          <div class="left-hand hand"></div>
          <div class="keyboard">
            <div class="row">
              <div class="key red" data-key="ё"></div>
              <div class="key red" data-key="1"></div>
              <div class="key red" data-key="2"></div>
              <div class="key yellow" data-key="3"></div>
              <div class="key green" data-key="4"></div>
              <div class="key blue" data-key="5"></div>
              <div class="key blue" data-key="6"></div>
              <div class="key pink" data-key="7"></div>
              <div class="key red" data-key="8"></div>
              <div class="key yellow" data-key="9"></div>
              <div class="key green" data-key="0"></div>
              <div class="key green" data-key="-"></div>
              <div class="key green" data-key="="></div>
              <div class="key backspace gray" data-key="backspace"></div>
            </div>
            <div class="row">
              <div class="key tab" data-key="tab"></div>
              <div class="key red" data-key="й"></div>
              <div class="key yellow" data-key="ц"></div>
              <div class="key green" data-key="у"></div>
              <div class="key blue" data-key="к"></div>
              <div class="key blue" data-key="е"></div>
              <div class="key pink" data-key="н"></div>
              <div class="key pink" data-key="г"></div>
              <div class="key red" data-key="ш"></div>
              <div class="key yellow" data-key="щ"></div>
              <div class="key green" data-key="з"></div>
              <div class="key green" data-key="х"></div>
              <div class="key green" data-key="ъ"></div>
              <div class="key slash green" data-key="\"></div>
            </div>
            <div class="row">
              <div class="key caps-lock gray" data-key="caps-lock"></div>
              <div class="key red" data-key="ф"></div>
              <div class="key yellow" data-key="ы"></div>
              <div class="key green" data-key="в"></div>
              <div class="key blue" data-key="а"></div>
              <div class="key blue" data-key="п"></div>
              <div class="key pink" data-key="р"></div>
              <div class="key pink" data-key="о"></div>
              <div class="key red" data-key="л"></div>
              <div class="key yellow" data-key="д"></div>
              <div class="key green" data-key="ж"></div>
              <div class="key green" data-key="э"></div>
              <div class="key enter gray" data-key="enter"></div>
            </div>
            <div class="row">
              <div class="key shift gray" data-key="shift"></div>
              <div class="key red" data-key="я"></div>
              <div class="key yellow" data-key="ч"></div>
              <div class="key green" data-key="с"></div>
              <div class="key blue" data-key="м"></div>
              <div class="key blue" data-key="и"></div>
              <div class="key pink" data-key="т"></div>
              <div class="key pink" data-key="ь"></div>
              <div class="key red" data-key="б"></div>
              <div class="key yellow" data-key="ю"></div>
              <div class="key green" data-key=".">.</div>
              <div class="key shift gray" data-key="shift"></div>
            </div>
            <div class="row">
              <div class="key ctrl gray" data-key="ctrl"></div>
              <div class="key cmd gray" data-key="cmd"></div>
              <div class="key alt gray" data-key="alt"></div>
              <div class="key space purple" data-key=" "></div>
              <div class="key alt gray" data-key="alt"></div>
              <div class="key cmd gray" data-key="cmd"></div>
              <div class="key menu gray" data-key="menu"></div>
              <div class="key ctrl gray" data-key="ctrl"></div>
            </div>
          </div>
          <div class="right-hand hand"></div>
        </div>
        <div class="modal_wrapper">
          <div class="modal">
            <h1 class="model_title">
              Вы закончили упражнение за <span class="overtime"></span>
            </h1>
            <button class="model_btn">Ок</button>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
